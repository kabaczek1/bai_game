<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting game!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <audio src="./audio/mk.mp3"></audio>

        <div class="playerhealth-container">
          <div class="hp-red"></div>
          <div id="playerHealth" class="playerhealth"></div>
        </div>

        <div id="timer" class="timer">10</div>

        <div class="enemyhealth-container">
          <div class="hp-red"></div>
          <div id="enemyHealth" class="enemyhealth"></div>
        </div>
      </header>
      <div id="label" class="label">
        <div class="label-container">
          <div id="labelText"></div>
          <div style="font-size: 2rem; font-style: italic">
            Press [space] to restart the game
          </div>
        </div>
      </div>
      <canvas id="gamewindow"> </canvas>
      <div id="titlescreen" class="titlescreen-container">
        <h1>Fighting game!</h1>
        <div class="titlescreen-char-choosing-container">
          <div>
            <p>
              <span style="color: red; font-style: italic; font-weight: 900"
                >Player 1: </span
              >[a] [s] [d] [w]
            </p>
            <div class="titlescreen-characters">
              <button
                id="p-samuraj"
                class="titlescreen-character"
                style="border-color: red"
              >
                S
              </button>
              <button id="p-kenji" class="titlescreen-character">K</button>
            </div>
          </div>
          <div class="vl"></div>
          <div>
            <p>
              <span style="color: blue; font-style: italic; font-weight: 900"
                >Player 2:</span
              >[arrow keys]
            </p>
            <div class="titlescreen-characters">
              <button
                id="e-samuraj"
                class="titlescreen-character"
                style="border-color: blue"
              >
                S
              </button>
              <button id="e-kenji" class="titlescreen-character">K</button>
            </div>
          </div>
        </div>
        <div class="titlescreen-maps-container">
          <button
            id="map1"
            style="
              background-image: url('./img/background.png');
              border-color: green;
            "
            class="titlescreen-map"
          >
            Map 1
          </button>
          <button
            id="map2"
            style="background-image: url('./img/title_bg.jpg')"
            class="titlescreen-map"
          >
            Map 2
          </button>
          <button
            id="map3"
            style="background-image: url('./img/background.png')"
            class="titlescreen-map"
          >
            Map 3
          </button>
          <button
            id="map4"
            style="background-image: url('./img/background.png')"
            class="titlescreen-map"
          >
            Map 4
          </button>
          <button
            id="map5"
            style="background-image: url('./img/background.png')"
            class="titlescreen-map"
          >
            Map 5
          </button>
          <button
            id="map6"
            style="background-image: url('./img/background.png')"
            class="titlescreen-map"
          >
            Map 6
          </button>
        </div>
        <span style="font-style: italic">Press [space] to start the game!</span>
      </div>
    </div>
    <script type="module" src="./modules/utils.mjs"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="./modules/classes/Kenji.mjs"></script>
    <script type="module" src="./modules/classes/Samuraj.mjs"></script>
    <script type="module" src="./modules/classes/Fighter.mjs"></script>

    <script type="module" src="./modules/classes/Sprite.mjs"></script>
    <script type="module" src="./modules/globals.mjs"></script>
  </body>
</html>
